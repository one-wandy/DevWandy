      <div class="card  bg-white bg-opacity-50" id="Calculadora">
            <div class="card-header" >
                  <h6>
                        Calculadora de Intereses

            </div>

                  <div class="d-flex align-content-center flex-wrap">

                        <button id="calcular"  class="d-flex align-content-center flex-wrap " style="height: 2.2rem;">Calcular</button>
                  </div>

                        <p id="resultado"></p>

      <script>


const calcularButton = document.getElementById("calcular");
const resultadoParrafo = document.getElementById("resultado");
const numeroInput = document.getElementById("numero");
const plazoInput = document.getElementById("plazo")

function Calcular(m, p) {
      const tasaInteresDecimal = 15 / 100;
      const ganancias = m * tasaInteresDecimal * p;
      let total = "RD$" + ganancias.toLocaleString()
      return total;
}

calcularButton.addEventListener("click", () => {
      var monto = numeroInput.value
      var plazo = plazoInput.value
      const numero = parseFloat(numeroInput.value);
      const interes =  numero * 0.15;
      resultadoParrafo.textContent = Calcular(monto, plazo);
});


const div = document.getElementById("Calculadora");
let isMouseDown = false;
let offsetX = 0;
let offsetY = 0;

div.addEventListener("mousedown", (event) => {
      isMouseDown = true;
      offsetX = event.clientX - div.offsetLeft;
      offsetY = event.clientY - div.offsetTop;

});

document.addEventListener("mousemove", (event) => {
  if (isMouseDown) {
    div.style.left = event.clientX - offsetX + "px";
    div.style.top = event.clientY - offsetY + "px";
  }
});

document.addEventListener("mouseup", () => {
      isMouseDown = false;
});

function Cal() {
  // Tu código para la función Cal
  const div = document.getElementById("Calculadora");
  if (div.style.display === "none") {
    div.style.display = "block";
  } else {
    div.style.display = "none";
  }}

  document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && event.altKey && event.key === '1') {
        // Llamar a la función "Cal"
        Cal();
    }
});
