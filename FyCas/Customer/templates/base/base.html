<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FyCas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--
      Fonts Poppins
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <style>
    :root {
/* Baground-color principal */
    --bg-one:  rgb(252, 246, 255);
    --bg-cero: white;
    --color-one:  rgb(59, 2, 94);
    --color-cero:  white;
    --shadow-one: 1px 1px 20px rgba(100, 155, 255, 0.1);
/* Styles of views components */
      --font-family: "Poppins", sans-serif;

}
h6, h5, h4, h3
      {
            color: var(--color-one) !important; 
      }
  .form-control 
    {
      border-radius: 16px;
      margin: 1px;
      height: 100%;
      min-width: 320px;
    }
    .textarea
    {
      min-height: 15rem !important ;
    }
    *
    {
      transition: 0.4s; 
    }
    
    #amount_purpose 
      {
            min-height: 10rem !important ;
      }
      .section 
      {
            background-color: var(--bg-one);
            box-shadow: var(--shadow-one);
            border-radius: 1.5rem;  
      }

      .btn-save
      {
            background-color: var(--bg-cero);
            border-radius: 1.5rem;
            padding: 0.4rem 1.5rem;
            border: 0;
            color: var(--color-one);
            font-weight: bold;
      }
      .btn-cancel
      {
            background-color: transparent;
            border-radius: 1.5rem;
            padding: 0.4rem 1.5rem;
            border: 0;
            color: rgb(70, 57, 57);
            font-weight: bold;
      }
      .form-floating label
      {
            color: rgb(70, 57, 57);
            font-size: 12px;
      }
      .form-floating 
      {
            padding: 2px;
      }
      .img-label
      {
            border: solid rgb(228, 228, 228) 1px;   background-color: var(--bg-one);
            background-color: white;   
            cursor: pointer;
      }
      .img-label, .div-label 
      {
            width: 25rem; height: 15rem; border-radius: 1.5rem;
            display: flex; justify-content: center; align-content: center;
            margin: 0.2rem;
      }
      .address 
      {
            width: 40.4rem !important;
      }
      .img1, .img2
      {
            display: none;
      }
      .option
      {
            background-color: var(--bg-one);
      }
      .option:hover
      {
            background-color: var(--bg-one) !important;
      }
  </style>
  <body>
      {% block content %}
            <main>
            </main>
      {% endblock  %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
