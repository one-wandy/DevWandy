<script>
const ctx = document.getElementById('leadsChart').getContext('2d');
const leadsChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [ 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', ],
        datasets: [
            {

                backgroundColor: '#a1c4fd96',

                fill: true,
                backgroundColor: '#fa709995',
                tension: 1
            },

        ]
    },
    options: {
        responsive: true,
        animations: {
      tension: {
        duration: 4000,
        easing: 'linear',
        from: 0.8,
        to: 0,
        loop: true
      }
    },
        plugins: {
            tooltip: {
                mode: 'index',
                intersect: false,
                
            },
            legend: {
                display: true,
                position: 'top',
            },
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            x: {
                display: true,
                title: {
                    display: true,
                    text: ''
                }
            },
            y: {
                display: true,
                title: {
                    display: true,
                    text: ''
                },
                suggestedMin: 0,
                suggestedMax: 40
            }
        }
    }
});

       
var ctxs = document.getElementById('activityChart').getContext('2d');

                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutoutPercentage: 10,
                rotation: Math.PI / 2,
                tooltips: { enabled: false },
                hover: {  mode: 'nearest',
                intersect: true },
                plugins: {
                    doughnutlabel: {
