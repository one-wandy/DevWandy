{% load static %}
<style>
      .btn-nav 
      {
            width: 15rem;
            display: flex;
            flex-wrap: wrap;    
            /* border: rgb(228, 228, 228) 1px solid; */
            border-radius: 2rem;
      }
      .btn-nav button 
      {
            border-radius: 1rem !important;

      }
      .btn-nav button, a
      {
            width: 100%;
            height: auto;
            display: flex; 
            justify-content: start;
            align-content: center;
            border-radius: 1.5rem;
            border: rgba(227, 227, 227, 0.905) 1px solid;
            color: rgb(78, 78, 78);
          
            font-weight:400 !important;
            font-size: 14px !important;
            background-color: rgba(255, 255, 255, 0.258);
      }
      a 
      {
            border: 0 !important;
      background-color: transparent;
      }
      .btn-nav span
      {
            margin-top: 0.2rem;
      }
      .btn-nav button img
      {
            margin-right: 0.7rem;
            width: 20px !important;
            margin-top: 0.1rem;
      } 
       .btn-nav button:hover  
      {
            /* margin-top: 0.2rem; */
            border: rgba(255, 255, 255, 0.789) 1px solid;
      

      } 
      .btn-nav strong
      {
      
            width: 100%;
            font-size: 10px !important;
            color: rgb(117, 117, 117);
      }
      @media (min-width: 750px){
            .nav-2 
            {
                  display: block !important;
            }
            .nav-1
      {
            display: none !important;
      }
      #div-list-customer 
      {
            justify-content: start !important;
      }
      }



</style>
<section class="vh-100  sec-btn rounded-0 bg-white bg-opacity-75  overflow-scroll">
      <div class='btn-nav p-2 pb-2  ' >
            <div class="w-100 d-flex justify-content-center mb-1 mt-1">
                  <!-- <img src="{% static "icons/doc(46).png" %}" 
                  class="mt-2"  width='24' height="24" alt=""> -->
                  <h5 class="p-0 m-0 mt-2" 
                  style="font-size: 21px; margin: 0; padding: 0.5rem 1rem;
                 ">
                        <!-- Grupo Fycas -->
                  </h5>      
            </div>
            <div class="  pe-3 ps-1" style="width: max-content; height: 2.2rem; border-radius: 2rem;">
                  <div class="d-flex justify-content-end  me-2" style="line-height: 10px;">
                      <div class="" style="margin-top: 1px;">
                          <img src="static/bg-7.png" width="25" height="25"  class="rounded-circle me-1 object-fit-cover" style="border: 1px;" alt="">
                      </div>
                      <div>
                          <h6 style="font-size: 10px;" class="text-black-50 p-0 m-0">
                              {{request.user.username}}
                          </h6>
                          <span >
                             <strong style="font-size: 13px !important;">
                                    {{request.user.first_name}} {{request.user.last_name}}
                             </strong>
                          </span>
                      </div>
                  </div>
              </div>
            <div class="mt- d-none w-100">
                  <strong >
                   App
                  </strong>
            </div>
            <a href="{% url "customer:dashboard" %}" class="pt-4">
                  <button>
                        <img src="{% static "icons/dashboard.png" %}" width='24' alt="">
                        <span>
                              Dashboard
                        </span>
                  </button>
            </a>
            <a href="{% url "customer:add-customer" %}">
                  <button>
                        <img src="{% static "icons/mas.png" %}" width='24' alt="">
                        <span>
                              Agregar 
                        </span>
                  </button>
            </a>
            <a href="{% url "customer:list-customer" %}">
                  <button>
                        <img src="{% static "svg/user.svg" %}" width='24' alt="">
                        <span>
                              Clientes  {% if customer_count %} ({{customer_count}}) {% endif %} 
                        </span>
                  </button>
            </a>
            <a href="{% url "customer:prestamos" %}">
                  <button>
                        <img src="{% static "svg/list.svg" %}" width='24' alt="">
                        <span>
                              Prestamos
                        </span>
                  </button>
            </a>
    
            <div class="mt-4 d-none w-100">
                  <strong >
                        Utilidades
                  </strong>
            </div>
            <button onclick="Cal()"  class="mt-4">
                  <img src="{% static "svg/calculator.svg" %}" width='24' alt="">
                  <span>
                        Calculara
                  </span>
            </button>
            <button>
                  <img src="{% static "svg/calendar.svg" %}" width='24' alt="">
                  <span>
                        Calendario
                  </span>
            </button>
            <button>
                  <img src="{% static "svg/map.svg" %}" width='24' alt="">
                  <span>
                    Ubicaciones
                  </span>
            </button>
  
            <a  href="{% url "customer:mensajeria" %}">
                  <button>
                        <img src="{% static "icons/msj.png" %}" width='24' alt="">
                        <span>
                              Mensajeria
                        </span>
                  </button>
            </a>
            <div class="mt-4 d-none w-100">
                  <strong >
                        Sistema
                  </strong>
            </div>
            <button  class="mt-4">
                  <img src="{% static "svg/config.svg" %}" width='24' alt="">
                  <span>
                        Configuraciones
                  </span>
            </button>
            <button>
                  <img src="{% static "svg/document.svg" %}" width='24' alt="">
                  <span>
                        Reportes 
                  </span>
            </button>

            {% if customer %}
            <div  class="w-100 div-menu-1 mb-2  d-flex mt-4 flex-wrap  bg-transparent  position-sticky   justify-content-center" style="height: 4rem; bottom: 1rem;"> 
                  <div class="w-100">
                        <strong class=" d-none">
                              ...
                        </strong>
                  </div>
                <div class="d-flex blur" style="border-radius: 2rem;border: rgba(227, 227, 227, 0.202) 1px solid; ">
                  <img src="{% static "icons/search.png" %}" class="mt-2 "
                  style="margin-left: 1.2rem; margin-right: 0.3rem;"  width='20' height="20" alt="">
                  <input type="text"  style="font-size: 12px;  height: 2.5rem;     
                  border-radius: 0.3rem !important;
                        border-top-right-radius: 2rem !important;
                        border-bottom-right-radius: 2rem !important;
                     " class="form-search  border-0 w-100 bg-transparent m-0 me-1 searching-config "  
                  placeholder=" Buscar cliente (alt + b)">
                </div>
 
            </div>
            {% endif %}
      </div>
      
</section>
