{% load static %}

<div class="w-100 d-flex img-glouds align-content-center m-1 " 
      style='background-color: #F6F6F6; max-width: 30rem; 
      border-radius: 35px;'>
      <div class="img-data d-flex flex-wrap align-content-center">
            <img src="{% static "icons/doc(42).png" %}"
                  width='164' height='194' alt="">
      </div>
      <div class='d-flex flex-wrap align-content-center'>
            <h6>
                  ¿Cuales de estas opciones aplican a ti?
            </h6>
            <p class="text-black-50 mt-4">
                  Seleccione todas las opciones que apliquen a ti
            </p>
      </div>
</div>
<section class=" d-flex flex-wrap align-content-center w-100 " style="max-width: 30rem;">
      <section class="w-100 d-flex flex-wrap text-black-50 justify-content-start" style="text-align: justify; width: 330px;">
  
            <div class="form-check w-100  mt-3  " >
                  <label class="ms-3" for="id_familiar_en_fycas"> ¿Algun Familiar es cliente de Grupo Fycas?</label>
                  {{form.familiar_en_fycas}}
            </div>
            
            <div class="form-check w-100   " >
                  <label class="ms-3" for="id_vehiculo"> ¿Posee usted un Vehículo</strong> de su propiedad?</label>
                  {{form.vehiculo}}
            </div>
            <div class="form-check w-100    " >
                  <label class="ms-3" for="id_fue_recomendado"> ¿Fuiste recomendado por Alguien?</label>
                  {{form.fue_recomendado}}
            </div>
            <div class="form-check w-100    " >
                  <label class="ms-3" for="id_tierra">¿Posee usted un Terreno de su propiedad?</label>
                  {{form.tierra}}
            </div>
      
            <div class="form-check w-100   " >
                  <label class="ms-3" for="id_saldar_deudas"> ¿Te gustaria saldar deudas con esta solicitud?</label>
                  {{form.saldar_deudas}}
            </div>
      
            <div class="form-check w-100    " >
                  <label class="ms-3" for="id_hijos"> ¿Tienes hijos?</label>
                  {{form.hijos}}
            </div>
            
            <div class="form-check w-100   mb-4" >
                  <label class="ms-3" for="id_casa"> ¿Posee usted una Casa  de su propiedad?</label>
                  {{form.casa}}
            </div>
      </section>



      <div class="d-flex justify-content-end align-content-center mt-2 w-100 flex-wrap">    
            <label class="bg-transparent scroll-btn text-black " style="width: 100px;" onclick='scrollToLast()'>Atras</label>
            <label class="scroll-btn" onclick="scrollToNext()">Siguiente 
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                      </svg>
            </label>
      </div>

</section>
