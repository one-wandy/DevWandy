{% block content %}
{% load static %}
{% load humanize %}

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <section class="m-3 pt-3" style="border-radius: 1rem;
            height: 20rem; background-color: rgb(100, 147, 255);">

            <!-- <h6 class="text-white text-center pt-3">
                  Encuantra la compañia que necesitas
            </h6> -->
            <div class="d-flex justify-content-center">
                        <input type="text" placeholder="Encuantra la compañia que necesitas" class="border-0 text-center" 
                              style="width: 30rem; height: 2.7rem; border-radius: 2rem;">
            </div>

            <div class="m-3 mt-5 d-flex"> 
                  {% for company in all_company %}
                  <a href="{% url "customer:add-customer" company.id %}" style='text-decoration: none; color: black;'>
                        <div class="card mb-3 m-1" style="width: 440px;  border-radius: 1.5rem;">
                              <div class="row g-0" style='height: 200px;'> 
                              <div class="col-md-4  d-flex flex-wrap align-content-center">
                              <img src="{{company.Icon.url}}" class="img-fluid rounded-start" alt="...">
                              </div>
                              <div class="col-md-8">
                              <div class="card-body">
                                    <h5 class="card-title"> {{company.name}} </h5>
                                    <p class="card-text">
                                          {{company.description}}
                                    </p>
                              </div>
                        </div>
                        <p class="card-text ms-3">
                              <small class="text-muted">
                                    {{company.created_at}}
                              </small>
                        </p>
                              </div>
                        </div>
                  </a>
                  {% endfor %}
            </div>
      </section>

{% endblock %}
