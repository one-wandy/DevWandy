{% if customer %}
      <style>
            th
            {
                  font-size: 14px; color: rgb(92, 92, 92);
            }
            td 
            {
                  font-size: 14px; color: rgb(92, 92, 92);
            }
            .opciones-span
            {
                  font-size: 14px; color: rgb(92, 92, 92); background-color: #ffffff;
                  padding: 0.4rem 1.9rem; border-radius: 1.3rem;  text-align: center; 
                  border: 1px solid rgb(214, 214, 214); cursor: pointer;
                  margin: 0.0rem 0.3rem;
            }
      </style>
      <div class="d-flex w-100   mb-2" >
            <span class="opciones-span" style="background-color: rgb(95, 162, 255);
            font-weight: 700; color: #ffffff;">Creditos Activos</span>
            <span class="opciones-span">Creditos Pendientes</span>
            <span class="opciones-span">Creditos</span>
      </div>
      <div class="w-100 m-1 mt-0 p-2  bg-white shadow overflow-scroll" style="height: 45.7rem;">
            <table class="w-100">
                  <thead>
                        <tr>
                              <!-- <th>#</th> -->
                              <th>Foto</th>
                              <th>Nombre</th>
                              <th>Apellidos</th>
                              <th>Cedula</th>
                              <th>Opciones</th>
                        </tr>
                  </thead>
                  <tbody>
                        <style>
                              .class1
                              {
                                    background-color: #ffffff; 
                              }
                              .class2
                              {
                                    background-color: #efefef;
                              }
                        </style>
                        {% for c in customer %}
                        <tr class="{% cycle 'class1' 'class2' %}">
                                    <!-- <td>{{ forloop.counter }}</td> -->
                                <td>
                                          <span style="   border: 6px #c7c7c7  ; border-style:dotted; transition: 0.9s ease  !important; width: 50px; height: 50px;" 
                                          class="p-1   mt-1 mb-1 ms-1 rounded-circle d-flex">
                                          <img src="{{c.img1.url}}" class="  img-icons w-100 h-100 object-fit-cover" style=" border-radius: 50%; 
                                          filter: brightness(80%); "  alt=""> 
                                </span>
                                          <!-- <img  src="{{ c.img1.url }}" alt="Imagen de {{ cust.nombre }}"
                                                  class="rounded-circle" style="width: 40px; height: 40px;"> -->
                                </td>
                                <td>{{ c.name }}</td>
                                <td>{{ c.last_name }}</td>
                                <td>{{ c.dni }}</td>
                                <td>
                         
                                </td>
                        </tr>
                        {% endfor %}
                  </tbody>
            </table>
      </div>

{% endif %}
