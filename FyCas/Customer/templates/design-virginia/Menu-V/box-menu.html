<script>
      let  OpenCalculador = () => {
            // Selecciona todos los elementos que coincidan con los selectores especificados
            const elements = document.querySelectorAll('.input-v, button, .div-btn');
            // Itera sobre cada elemento y alterna la clase 'd-none'
            elements.forEach(function(element) {
                  element.classList.toggle('d-none');
            });

            const divBtn = document.querySelector('.div-btn');
                  // Verifica si tiene la clase 'd-none'
                  if (divBtn.classList.contains('d-none')) {
                        document.getElementById('box').classList.remove('d-none')
                        document.getElementById('option-info').innerHTML = ''
                        document.getElementById('option-info').innerHTML = 'Calculadora de intereses Francesa'
                  } else {
                        document.getElementById('box').classList.add('d-none')
                        document.getElementById('option-info').innerHTML = ''
                        document.getElementById('option-info').innerHTML = 'Menu de Opciones'
                  }
}
</script>
