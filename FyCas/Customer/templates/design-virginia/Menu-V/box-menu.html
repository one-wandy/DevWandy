<style>
      .menu-container-v
      {
            width: 100%;
            /* height: 400px; */
      }
      .sec-virginia-menu
      {
            

            border: 1px solid grey;
            border-radius: 35px;
            color: #5A5868;
      }
      .menu-virginia
      {
            /* width: 100%;/ */
            height: 236px;
            border-radius: 35px;
            margin: 4px 10px;
            padding: 10px;
            padding-top: 23px;
            background-color: #fff5f5a1;
      }
      .menu-virginia button
      {
            background-color: #c2c2c25c;
            border-radius: 26px;
            width: 162px;
            height: 68px;
            color: #5A5868;
            border: 0;
      }
      .menu-virginia svg
      {
            color: #5A5868;
            width: 30px !important;
            height: 30px !important;
      }
      .div-btn button
      {
            width: 62px;
            height: 62px;
            font-size: 14px;
            font-weight: lighter;
            border-radius: 50%;
      }
      .div-btn 
      {
            /* background-color: #5A5868; */
            width: 78px;
            height: 90px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0px 5px;
      }
      .div-btn span
      {
            width: 100%;
            text-align: center;
      }
      .input-v 
      {
            background-color: #c2c2c25c;
            border: none;
            color: #3b3b3b !important ;
      }
      .menu-virginia a 
      {
            width: max-content;
      }
      .bg-danger 
      {
            background-color: rgb(255, 116, 116) !important;
      }
</style>

     <div class="p-1 position-relative">
